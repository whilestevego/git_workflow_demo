<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      * {
        font-family: inherit;
        box-sizing: border-box;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
      }

      main > div {
        /*flex-grow: 1;*/
        height: 150px;
        width: 100%;
        margin: 5px;
        background-color: salmon;
      }

      main > div:first-child {
        height: calc(150px * 2);
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        color: white;
        background-color: black;
      }

      nav > *:not(.brand) {
        display: none;
      }

      @media only screen and (min-width: 576px) {
        main > div:first-child {
          width: 100%;
        }

        main > div {
          background-color: deepskyblue;
          width: calc(50% - 2 * 5px);
        }
      }

      @media only screen and (min-width: 768px) {
        main > div:first-child {
          width: calc(100% * 2 / 3 - 2 * 5px);
        }

        main > div:nth-child(2) {
          height: calc(150px * 2);
        }

        main > div {
          background-color: goldenrod;
          width: calc(100% / 3 - 2 * 5px);
        }

        nav > *:not(.brand) {
          display: initial;
        }
      }

      @media only screen and (min-width: 992px) {
        main > div:first-child {
          width: calc(100% * 2 / 4 - 2 * 5px);
        }

        main > div:nth-child(2), main > div:nth-child(3) {
          height: calc(150px * 2);
        }

        main > div {
          background-color: purple;
          width: calc(100% / 4 - 2 * 5px);
        }
      }
    </style>
  </head>
  <body>

    <nav>
      <h2 class="brand">üê∞</h2>
      <h2>Home</h2>
      <h2>About</h2>
    </nav>

    <main>
      <div></div> <div></div> <div></div> <div></div>
      <div></div> <div></div> <div></div> <div></div>
      <div></div> <div></div> <div></div> <div></div>
      <div></div> <div></div> <div></div> <div></div>
    </main>

  </body>
</html>
